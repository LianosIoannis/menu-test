<div class="w-screen h-screen bg-slate-100 flex flex-col items-stretch">
    <app-menu class="fixed top-0 left-0 h-full w-90 z-20 bg-white shadow-xl ring-1 ring-black/5
           transform transition-transform duration-300 ease-in-out" [menuData]="menuData"
        [mainHeaderText]="mainHeaderText" [subHeaderText]="subHeaderText" (onCloseClicked)="toggleMenu(false)"
        [class.-translate-x-full]="!isMenuOpen()" (onItemClicked)="menuItemClicked($event)"></app-menu>

    <!-- Backdrop -->
    <div class="fixed inset-0 z-10 bg-slate-900/40 transition-opacity duration-300" [class.opacity-0]="!isMenuOpen()"
        [class.pointer-events-none]="!isMenuOpen()" (click)="toggleMenu(false)">
    </div>

    <header class="h-14 shrink-0 bg-white border-b border-slate-200
                 flex items-center justify-between px-3">
        <div class="flex items-center gap-2">
            <!-- Menu button -->
            <button type="button" class="size-9 grid place-items-center rounded-lg ring-1 ring-slate-300
                     hover:bg-slate-100 active:scale-95 transition" aria-label="Open menu"
                [attr.aria-expanded]="isMenuOpen()" aria-controls="app-sidebar" (click)="toggleMenu(true)">
                <fa-icon [icon]="bars"></fa-icon>
            </button>

        </div>

    </header>

    <div class="flex-1 p-2">
        <router-outlet></router-outlet>
    </div>

</div>
